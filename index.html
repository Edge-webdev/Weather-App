<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="Enter your city here" />
      <button>Search</button>
      <section class="weather-forecast">
        <h1 class="title">The weather forecast today is</h1>
        <img
          src="https://cdn.weatherapi.com/weather/64x64/day/113.png"
          alt="Weather Image"
          class="weather-img"
        />
        <h3 class="weather-condition">Sunny</h3>
        <h2 class="temperature">17&deg;C</h2>
      </section>
      <section class="extra-info">
        <ul class="list">
          <li class="list-item">
            <div class="icon"><i class="fas fa-wind fa-3x"></i></div>
            <h1 class="list-item-title">Wind Speed</h1>
            <h3 class="wind-speed">10 km/h</h3>
          </li>
          <li class="list-item">
            <div class="icon"><i class="fas fa-tint fa-3x"></i></div>
            <h1 class="list-item-title">Humidity</h1>
            <h3 class="wind-speed">36%</h3>
          </li>
          <li class="list-item">
            <div class="icon"><i class="far fa-eye fa-3x"></i></div>
            <h1 class="list-item-title">Visibility</h1>
            <h3 class="wind-speed">9.0 km</h3>
          </li>
          <li class="list-item">
            <div class="icon"><i class="fas fa-cloud-rain fa-3x"></i></div>
            <h1 class="list-item-title">Precipitation</h1>
            <h3 class="wind-speed">0.0 mm</h3>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
